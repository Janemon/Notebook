    <script>
      window.onload=function(){
        let xhr=null
        if(window.XMLHttpRequest){
          xhr=new XMLHttpRequest()
        }else{
          xhr=new ActiveXObeject('Microsoft.XMLHTTP')
        }
        xhr.open('post', 'hello.php', true)
        xhr.send()
        xhr.onreadystatechange=function(){
          if(xhr.readyState==4){
            if(xhr.status==200){
              let data=xhr.responseText
            }
          }
        }
      }
    </script>
